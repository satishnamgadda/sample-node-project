name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
  deploy:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: deploy
      run: docker container run -d -P --name container1 my-image-name:1747219108 

    
