name: sample-node-pipeline
on:
  push:
    branches: 
      - master
env:
  ENV: Dev	  
jobs:
  checkout:
    runs-on: aws
    steps:
      - name: checkout
	uses: actions/checkout@v4
  sonarQubeTrigger:
    runs-on: aws
    steps:
    - uses: actions/checkout@master
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@master
      with:
        host: ${{ secrets.HOST_URL }}
        login: ${{ secrets.SONAR_TOKEN }}
